<form class="form">
    <h1>Atualizar Cliente: {{id_cli}}</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.name" [formControl]="name" required name="name" matInput placeholder="Nome do tÃ©cnico">
        <mat-error *ngIf="name.invalid">{{ errorValidName() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" [formControl]="cpf" required name="cpf" matInput placeholder="000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCpf() }}</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.phone" [formControl]="phone" required name="phone" matInput placeholder="Ex: (00) 00000-0000">
        <mat-error *ngIf="phone.invalid">{{ errorValidPhone() }}</mat-error>
    </mat-form-field>
    <div class="btn">
        <button class="mat-elevation-z8" (click)="update()" mat-stroked-button color="accent">Atualizar</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
