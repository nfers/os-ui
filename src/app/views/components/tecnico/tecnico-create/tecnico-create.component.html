<form class="form">
    <h1>Criando Novo Técnico</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome do técnico">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="000.000.000-00">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex: (00) 00000-0000">
    </mat-form-field>

    <button (click)="create()" mat-stroked-button color="accent">Salvar</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
